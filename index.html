<!DOCTYPE html>

<meta charset="utf-8">
<html>
  <head>
    <script src="js/data_polyfill.js"></script>
    <script src="js/d3.v5.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/EventData.js"></script>
    <script src="js/Cloud.js"></script>
    <script src="js/USMap.js"></script>
  </head>
  <body>
    <div id="cloudContainer"></div>
    <div id="mapContainer"></div>

    <script>

      var stateList = [
      "ALABAMA", "ALASKA", "ARIZONA", "ARKANSAS",
      "CALIFORNIA", "COLORADO", "CONNECTICUT", "DELAWARE",
      "FLORIDA", "GEORGIA", "HAWAII", "IDAHO",
      "ILLINOIS", "INDIANA", "IOWA", "KANSAS",
      "KENTUCKY", "LOUISIANA", "MAINE", "MARYLAND",
      "MASSACHUSETTS", "MICHIGAN", "MINNESOTA", "MISSISSIPPI",
      "MISSOURI", "MONTANA", "NEBRASKA", "NEVADA",
      "NEW HAMPSHIRE", "NEW JERSEY", "NEW MEXICO", "NEW YORK",
      "NORTH CAROLINA", "NORTH DAKOTA", "OHIO", "OKLAHOMA",
      "OREGON", "PENNSYLVANIA", "RHODE ISLAND", "SOUTH CAROLINA",
      "SOUTH DAKOTA", "TENNESSEE", "TEXAS", "UTAH",
      "VERMONT", "VIRGINIA", "WASHINGTON", "WEST VIRGINIA",
      "WISCONSIN", "WYOMING"
      ];


      e = new EventData("data/StormEvents_2014.csv", "data/us-counties.json");

      e.on("data", function(data) {
          states = {}
          counties = []
          for(var i = 0; i < data[0].length; i++) {
            if (stateList.indexOf(data[0][i].STATE) == -1)
              continue
            if (counties[data[0][i].STATE_FIPS]) {
              if (counties[data[0][i].STATE_FIPS][data[0][i].CZ_FIPS] == undefined)
                counties[data[0][i].STATE_FIPS][data[0][i].CZ_FIPS] = 1;
              else
                counties[data[0][i].STATE_FIPS][data[0][i].CZ_FIPS]++;
            } else {
              counties[data[0][i].STATE_FIPS] = [];
              counties[data[0][i].STATE_FIPS][data[0][i].CZ_FIPS] = 1;
            }
            if (states[data[0][i].STATE])
              states[data[0][i].STATE]++;
            else
              states[data[0][i].STATE] = 1
          };
          console.log(counties);
          svg = d3.select("body").append("svg");

          words = []
          for (key in states) {
            words[words.length] = {text: key, size: states[key]};
          };

          words.sort(function(a, b) { return a.size - b.size; });

          var scale = d3.scaleLinear().range([20, 30]);
          scale.domain([d3.min(words, function(d) {return d.size; }),
            d3.max(words, function(d) { return d.size; })]);

          const c = new Cloud(800, 800);

          document.body.appendChild(c.svg);
          c.svg.style.width = 400 + "px";
          c.data = words

          const map = new USMap(800,800);
          map.data = data[1].features;
          map.draw();
          map.applyHeatMap(counties);
          map.svg.style.width = 600 + "px";
          document.body.appendChild(map.svg);
      })
      e.init()


    </script>
  </body>
</html>
